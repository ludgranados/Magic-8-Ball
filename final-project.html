<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>

  <link rel="stylesheet" href="css/styles.css">



 </head>

 <body>



<div class="container">
  <div id="content">
    <h1>Magic 8 Ball</h1>
    <p id="info">Ask away and click the 8!!!</p>
    <input type="text" id="question" />
    <div id="eight-ball" class="eight-ball">
      <div class="answer">
        <p id="eight">8</p>
        <p id="answer"></p>
      </div>
    </div>
  </div>

</div>

<script>

// Answers to the questions being asked
var answers = ["Yup",
"It is decidedly so",
"Without a doubt",
"Definitely yeah",
"Sure will",
"Uuuuuummmm, yeah",
"Probably",
"Outlook is good",
"Yes", "Signs point to yes",
"I think it not",
"My reply is nah",
"My sources say nah",
"Outlook is not so good",
"Highly doubtful",
"Lookin hazy, try again",
"Ask again later",
"Wouldn't you like to know",
"Prediction is not able to be made now",
"Focus and type your question again"];

window.onload = function() {
var eight = document.getElementById("eight");
var answer = document.getElementById("answer");
var eightball = document.getElementById("eight-ball");
var question = document.getElementById("question");

eightball.addEventListener("click", function() {
if (question.value.length < 1) {
alert('Enter your question, then click the 8 on the ball!!');
} else {
eight.innerText = "";
var num = Math.floor(Math.random() * Math.floor(answers.length));
answer.innerText = answers[num];
}
});
};

</script>

</body>
</html>
