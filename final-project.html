<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>

  <link rel="stylesheet" href="css/styles.cs">



 </head>

 <body>



<div class="container" style="margin-right: 5%;
margin-left: 5%;
margin-top: 5%;
margin-bottom: 5%;">
  <div id="content" style="background-image: url("https://i.ibb.co/6BsF3b1/Logo-with-Psychology-symbol-Blog-copy2.jpg");
  background-size: cover;
  width: 100%;
  height: 100%;
  margin: 0 auto;
  margin-top: 50px;
  border: 4px solid rgb(112, 171, 40);
  text-align: center;
  font-family: 'Helvetica Neue', arial;
  font-weight: 100;">
    <h1 style="font-family: fantasy;
    font-weight: 100;
    font-size: 4em;
    color:rgb(45, 60, 12);
    text-shadow: 2px 3px white;">Magic 8 Ball</h1>
    <p id="info" style="font-size: 22px;
    font-family: fantasy;
    font-weight: 100;
    font-size: 2em;
    color:rgb(45, 60, 12);
    text-shadow: 2px 3px white;">Ask away and click the 8!!!</p>
    <input type="text" id="question" type="margin: 20px;
    padding: 10px;
    width: 500px;
    font-size:22px;"/>
    <div id="eight-ball" class="eight-ball" style="opacity: .9;
    background-position: -300p;
    background-size: 3000p;
    background-color: rgba(37, 38, 36, 0.449);
    border: 4px solid rgb(36, 45, 21);
    border-radius: 50%;
    width: 300px;
    height: 300px;
    margin: 0 auto;
    margin-bottom: 30px;
    margin-top: 30px;">
      <div class="answer" style="background-color: rgb(105, 123, 66);
      border: 1px solid rgb(255, 255, 255);
      border-radius: 50%;
      width: 50%;
      height: 50%;
      margin: 25% auto;">
        <p id="eight" style="font-size: 5em;
        margin: 20% auto;
        color: rgb(0, 0, 0);">8</p>
        <p id="answer" style="font-size: 5em;
        margin: 20% auto;
        color: rgb(0, 0, 0);"></p>
      </div>
    </div>
  </div>

</div>

<script src="js/main.js"></script>

</body>
</html>
